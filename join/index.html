    <main class="main">
      <!-- Join Section -->
      <section class="contact section" style="padding-top: 10rem;">
        <div class="container" data-aos="fade-up" data-aos-delay="100" id="form-join">
          <div class="row gy-4">
            <div class="col-lg-12">
              <form
                action="https://script.google.com/macros/s/AKfycbwo0EBmSzCTbwz29OQBuoDpwpow3Icesu1BCUIW_h6owx7cHvx2Fd8ECzwEnmmoMI9OJA/exec"
                method="post" 
                target="_top"
                data-aos="fade-up"
                data-aos-delay="200"
              >
                <div class="row gy-4">
                  <h2>Form Join HMTI</h2>
                  <div class="col-md-6">
                    <label for="nama" class="pb-2">Nama Lengkap:</label>
                    <input
                      type="text"
                      name="nama" 
                      id="nama"
                      class="form-control"
                      required
                      placeholder="Masukan Nama Lengkap Anda"
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="nim" class="pb-2">NIM:</label>
                    <input
                      type="text"
                      name="nim"
                      id="nim"
                      class="form-control"
                      required
                      placeholder="Masukan NIM Anda"
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="email" class="pb-2">Email:</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      required
                      placeholder="Masukan Email Anda"
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="no_hp" class="pb-2">No Whatsapp Aktif:</label>
                    <input
                      type="tel" 
                      name="no_hp" 
                      id="no_hp"
                      class="form-control"
                      required
                      placeholder="Masukan No Whatsapp"
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="pilih_divisi" class="pb-2">Divisi yang Diminati:</label>
                    <select
                      name="pilih_divisi"
                      id="pilih_divisi"
                      class="form-control"
                      required
                    >
                      <option value="" disabled selected>Pilih Divisi</option>
                      <option value="PSDM">PSDM</option>
                      <option value="Kominfo">Kominfo</option>
                      <option value="Litbang">Litbang</option>
                    </select>
                  </div>

                  <div class="col-md-12">
                    <label for="alasan" class="pb-2">Alasan Bergabung dengan HMTI:</label>
                    <textarea
                      class="form-control"
                      name="alasan" 
                      rows="10"
                      id="alasan"
                      required
                    ></textarea>
                  </div>

                  <div class="col-md-12 text-center">
                    <input type="submit" id="submit-button" class="btn btn-primary" value="Join Sekarang">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
